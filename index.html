<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/inputan/styles.css">
    <link rel="icon" href="https://image.civitai.com/xG1nkqKTMzGDvpLrqFT7WA/f9c7c9de-cd32-49b1-8c78-5e2b5a6e2500/width=450/270751.jpeg" style="border-radius: 50%;">
</head>
<body>
    <div class="form">
        <form action="table" class="table">
            <div class="tabelinput">
                
                <!-- ini username -->
                <label for="username">username</label>
                <p class="a">username salah</p>
                <input type="username" id="username" name="username" placeholder="masukkan username" title="masukkan username">

                <!-- ini password -->
                <label for="password">password</label>
                <p class="p">password salah</p>
                <input type="password" name="password" id="password" placeholder="masukkan password" title="masukkan password">

                <!-- button -->
                <button id="button" class="button" type="button" onclick="true">Enter</button>
            </div>
        </form>
    </div>

    <!-- script -->
    <script src="/inputan/script.js"></script>
</body>
</html>
